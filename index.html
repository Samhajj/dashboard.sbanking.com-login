<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@600&family=Rubik:wght@300;700&display=swap"
        rel="stylesheet" />
      <link rel="stylesheet" href="style.css" />
      <link
        rel="stylesheet"
        href="fontawesome-free-6.4.0-web/css/all.min.css" />
      <!-- <link rel="stylesheet" href="fontawesome/css/all.min.css" /> -->
    </head>
    <body>
      <section id="login">
        <div class="welcome-user-msg">
          <p class="greetings">
            Welcome back, <span class="username">Samson</span>!ðŸŽ‰
          </p>
          <p class="information">
            Enter your transaction pin to continue your financial journey.
          </p>
        </div>
        <div class="pin">
          <input type="text" name="pin-answer" class="pin-answer1" />
          <input type="text" name="pin-answer" class="pin-answer2" />
          <input type="text" name="pin-answer" class="pin-answer3" />
          <input type="text" name="pin-answer" class="pin-answer4" />
          <input type="text" name="pin-answer" class="pin-answer5" />
          <input type="text" name="pin-answer" class="pin-answer6" />
        </div>
        <div class="reset-password">
          <a href="#">Forgot transaction pin?</a>
        </div>
        <div class="face-verification">
          <a href=""
            ><i class="fa fa-face-grin"></i>
            <span>Continue with Face ID</span></a
          >
        </div>
        <div class="wrong-account-msg">
          <a href=""
            ><p>
              Not <span class="username">Samson</span>?
              <span class="log-out">Log out</span>
            </p></a
          >
        </div>
        <div class="pin-digits">
          <input type="button" value="1" class="pin-digit1" />
          <input type="button" value="2" class="pin-digit2" />
          <input type="button" value="3" class="pin-digit3" />
          <input type="button" value="4" class="pin-digit4" />
          <input type="button" value="5" class="pin-digit5" />
          <input type="button" value="6" class="pin-digit6" />
          <input type="button" value="7" class="pin-digit7" />
          <input type="button" value="8" class="pin-digit8" />
          <input type="button" value="9" class="pin-digit9" />
          <input type="button" value="0" class="pin-digit0" />
          <i class="fa fa-times"></i>
        </div>
      </section>

      <script src="script.js"></script>
    </body></html
></DOCTYPE>
